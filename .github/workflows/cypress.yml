name: Cypress Tests
on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev
jobs:
  cypress-run:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        containers: [1,2,3,4,5]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Cypress run
       
        uses: cypress-io/github-action@v5
        with:
          start: npm run
          wait-on: 'https://pred-ul.metib.online/auth/login'
          record: true
          parallel: true
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
