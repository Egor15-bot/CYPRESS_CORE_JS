name: Cypress Tests
on:
  push:
    # branches:
    #   - master
  pull_request:
    # branches:
    #   - dev
jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Install Dependencies
        run: npm install
      - name: Set up environment variables
        run: npm run cy:parallel && npm run cy:ci