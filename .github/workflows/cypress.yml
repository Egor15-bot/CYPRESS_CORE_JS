name: Cypress Tests
on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev
jobs:
  cypress-run:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        containers: [1]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Install Dependencies
        run: npm install
      - name: Set up environment variables
        run: npx cypress run --env LOGIN=${{ secrets.TEST_LOGIN }},PASSWORD=${{ secrets.TEST_PASSWORD }},TOKEN=${{ secrets.TEST_TOKEN }}